<body>
	<div class="sidebar">
    	<button>닫기</button>
    </div>
    
    <script>
    	const sidebar = document.querySelector('.sidebar');
        const btn = document.querySelector('.sidebar button');
        
        openToggle = () => {
        	sidebar.classList.toggle('active');
        }
        
        /*
        function openToggle() {
        	sidebar.classList.toggle('active');
        }
        */
        
        btn.addEventListener('click', openToggle);
    </script>
</body>
