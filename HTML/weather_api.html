<html>
<head>
<title>Weather</title>
    <meta charset="utf-8">
    <script src="http://code.jquery.com/jquery-1.7.min.js" ></script>
</head>
<script>
    /*
    $.getJSON('파일경로',function(data){
        //data로 할 일...
    });
    */
    $.getJSON('https://api.openweathermap.org/data/2.5/weather?id=1835848&appid=445b3cd606b8d39b7e81eb4afdc9f694',function(data){
        //data
        //alert(data.list[0].main.temp_min);
        var $now = new Date($.now());
        var $minTemp = data.main.temp_min;
        var $maxTemp = data.main.temp_max;
        var $cTemp = data.main.temp;
        var $cDate = ($now.getFullYear()+'-'+($now.getMonth()+1) + '-' + $now.getDate() + '/' + $now.getHours() + ':' + $now.getMinutes());
        var $wIcon = data.weather[0].icon;
        var $now = new Date($.now());
        //.getFullYear() 년도 .getMonth() 월(0이 1월), .getDate() 일
        //.getHours() 시간, .getMinutes() 분
        //$now.getFullYear() + '-' + $now.getMonth()+1 + '-' + $now.Date() + '/' + $now.getHours() + ':' + $now.getMinutes()
      
        //alert();
        //alert(new Date($.now()));
        //Date.now(); == $.now
        //new Date(Date.now());
        /*A.appendTo(B) B요소의 내용을 뒤에 A를 추가
        //A.append(B) A요소의 내용의 뒤에 B를 추가 
        //A.prpendTo(B) B요소의 내용의 앞에 A를 추가 
        //A.prepend(B) A요소의 내용의 앞에 B를 추가*/
        $('.clowtemp').append($minTemp);
        $('.ctemp').append($cTemp);
        $('.chightemp').append($maxTemp);
        $('h2').prepend($cDate);
        $('.cicon').append('<img src="https://openweathermap.org/img/wn/'+ $wIcon+'.png"/>');
        //<img src="https://openweathermap.org/img/wn/10d@2x.png"/>
    });
</script>
<body>
<h1>weather api</h1>
<h2>-날씨정보</h2>
<div class="ctemp">현재 온도: </div>
<div class="clowtemp">최저 온도: </div>
<div class="chightemp">최고 온도: </div>
<div class="cicon">아이콘 : </div>

</body>
</html>
